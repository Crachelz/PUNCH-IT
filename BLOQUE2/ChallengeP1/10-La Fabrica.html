    <script>
         /*    10.	[LaFabrica]
En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, realizar un programa que lea los sueldos que cobra cada empleado e informe cuántos empleados cobran entre $100 y $300 y cuántos cobran más de $300. Además el programa deberá informar el importe que gasta la empresa en sueldos al personal (grupo) */

    
    const sueldoClaudio = 300;
    const sueldoJorge = 200 ;
    const sueldoFernanda = 350;
    const sueldoPatricia = 500;
    const sueldoEzequiel = 450;

    const sueldos = [sueldoClaudio, sueldoEzequiel, sueldoFernanda, sueldoJorge, sueldoPatricia]
    const entre100y300 = sueldos.filter(num => num > 100 && num < 301)
    const masDe300 = sueldos.filter(num => num > 300)
    const totalSueldos = sueldos.reduce((a, b) => (a + b));

    document.write(`El total de empleados que cobran mas de 300 son ${masDe300.length} <br>`);
    document.write(`El total de empleados que cobran entre 100 y 300 son ${entre100y300.length}<br>`);
    document.write(`La empresa gasta en total ${totalSueldos} en sueldos <br>`);

    </script>
