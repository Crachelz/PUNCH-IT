    <script>
//11. [AlCesarLoQueEsDelCesar] Implementar una función que pueda aplicar el cifrado del césar. (Googlear)

//const texto = prompt(`Ingrese texto a codificar`);
//const textToScript = texto.split("");

const text = prompt('Ingrese el texto a codificar').toUpperCase()

function cesar(){
  let result = "";
for (let i = 0; i < text.length; i++) {
  var ascii = text[i].charCodeAt();
  if(ascii >= 65 && ascii <= 85) {
    result += String.fromCharCode(ascii + 5)
  } else if (ascii >= 85 && ascii <= 90) {
    result += String.fromCharCode(ascii - 5)
  } else {
    result += " ";
  }
}
    console.log(result);
}
cesar(text);

    </script>
